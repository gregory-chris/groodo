<VirtualHost *:80>
    ServerName groodo.greq.me
    DocumentRoot "C:/Users/sgchr/source/repos/groodo/dist"

    <Directory "C:/Users/sgchr/source/repos/groodo/dist">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        # Enable client-side routing for SPA
        FallbackResource /index.html
    </Directory>

    # Optional: Custom error log
    ErrorLog "logs/groodo.greq.me-error.log"
    CustomLog "logs/groodo.greq.me-access.log" combined

    # Caching headers for static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
    </IfModule>
</VirtualHost>
